<!DOCTYPE html>
<html>
<head>
    <title>To-Do Form</title>
    <style>
        body {
            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>
    <h1>Create To-Do Item</h1>
    <form action="http://localhost:5000/submittodoitem" method="POST">
        <label>Item Name:</label><br>
        <input type="text" name="itemName" required><br><br>

	<label>Item UUID:</label><br>
	<input type="text" name="itemUUID"><br><br>

	<label>Item Hash:</label><br>
	<input type="text" name="itemHash"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
